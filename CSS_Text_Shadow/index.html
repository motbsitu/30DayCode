<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 100;

  function shadow(e){
    // console.log(e);
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    //es6, destructured
    const {offsetWidth: width, offsetHeight: height} = hero;
    //will give x & y of children elements
    let {offsetX: x, offsetY: y} = e;
      //if not the same
    if(this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;

    }
    // console.log('x = ', x);
    // console.log('y= ', y);

    // -50 to 50
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    console.log('xWalk', xWalk);
    console.log('yWalk', yWalk);

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 gray`;
    // text.style.textShadow = `
    //   ${xWalk}px ${yWalk}px 0 red,
    //   ${xWalk * -1} ${yWalk}px 0 green,
    //   ${yWalk}px ${xWalk * -1}px 0 blue,
    //   ${yWalk * -1} ${xWalk}px 0 pink
    //   `;
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
